<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barcode Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(23, 23, 49);
      color: white;
      padding: 20px;
      border: 5px solid;
      /* Colorful animated border using gradient animation */
      border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      font-family: Arial, sans-serif;
      border-radius: 10px;
      animation: borderAnimation 3s infinite;
    }
    @keyframes borderAnimation {
      0% { border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1; }
      50% { border-image: linear-gradient(45deg, violet, indigo, blue, green, yellow, orange, red) 1; }
      100% { border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1; }
    }
    .message-box button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Scan Barcode</h1>
  <video id="video" width="400" height="300" autoplay></video>
  <button id="startScan">Start Scanning</button>
  <p>Scanned Result: <span id="result"></span></p>

  <!-- Message box for scan success -->
  <div id="messageBox" class="message-box">
    <!-- Dynamic heading added with Bootstrap styling -->
    <h3 class="fw-bold text-info">NutrAI</h3>
    <p id="messageText"></p>
    <button id="closeMessage" class="btn btn-primary">Close</button>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="script2.js"></script>
</body>
</html>
